<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-4xl text-center">Hunting Phones</h2>
    </header>

    <main class="container mx-auto mt-8">
      <section>
        <!-- Search Result -->
        <section class="bg-green-100 p-4 m-4">
          <input
            id="search-field"
            type="text"
            placeholder="Search..."
            class="input input-bordered w-full max-w-xs"
          /><button onclick="handleSearch()" class="btn btn-accent">
            Search
          </button>
        </section>

        <!-- loading spinner -->
        <div class="text-center my-40 hidden" id="loading-screen">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>

      <!-- Show all buton -->
      <div class="hidden text-center my-6" id="show-all">
        <button class="btn btn-accent">Show All</button>
      </div>

      <!-- show details modal -->

      <!-- Open the modal using ID.showModal() method -->

      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <form method="dialog" class="modal-box">
          <h3 id="show-phone-name" class="font-bold text-3xl"></h3>
          <div id="show-detail-container"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>

    <footer></footer>
    <script src="./js/phone.js"></script>
  </body>
</html>
